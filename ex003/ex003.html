<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro projeto JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição</p>
    
    <script>
        var num1 = Number(window.prompt('Escreva um nomero'))
        var num2 = Number(window.prompt('Escreva o segundo numero: '))
        var soma = num1 + num2
        window.alert('a soma dos valores ' + num1 + ' e do valor ' + num2 + ' é ' + soma )
    </script>
</body>
