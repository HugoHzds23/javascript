<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Iniciando Estudos com DOM</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Noticias</a></li>
      </ul>
    </nav>
  </header>

  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> com JavaScript</p>
  <div id="mensagem">Clique em mim</div>
  
  <script>

    var d = document.querySelector('div#mensagem')
    var p1 = document.getElementsByTagName('p')[1]
    var corpo = window.document.body
    window.document.write('Esta escrito assim: ' + p1.innerHTML)
    p1.style.color = 'white'

    d.style.background = 'green'
    d.innerText = 'Estou aguardando'

    d.style.background = 'blue'
    d.style.padding = '5px'
  </script>

</body>
</html>
